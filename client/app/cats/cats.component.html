<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current cats</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Weight</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody >
        <tr>
          <td colspan="4">There are no cats in the DB. Add a new cat below.</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let cat of cats$ | async">
          <td>{{cat.name}}</td>
          <td>{{cat.age}}</td>
          <td>{{cat.weight}}</td>
       
          <td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(cat)">
              <i class="fa fa-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger ms-1" (click)="deleteCat(cat)">
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form [formGroup]="editCatForm" (ngSubmit)="editCat()">
              <div class="row row-cols-1 row-cols-sm-auto g-2">
                <div class="col">
                  <input class="form-control" type="text" name="name"
                    formControlName="name" placeholder="Name">
                </div>
                <div class="col">
                  <input class="form-control" type="number" name="age"
                    formControlName="age" placeholder="Age" min="0">
                </div>
                <div class="col">
                  <input class="form-control" type="number" name="weight" 
                    formControlName="weight" placeholder="Weight" step="any" min="0">
                </div>
              
                <div class="col">
                  <button class="btn btn-primary" type="submit" [disabled]="!editCatForm.valid">
                    <i class="fa fa-plus"></i> Add
                  </button>
                  <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                    <i class="fa fa-times"></i> Cancel
                  </button>
                </div>
              </div>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-add-cat-form  [cats$?]="cats$ | async"></app-add-cat-form>
</div>
